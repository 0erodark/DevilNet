<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quota Exceeded</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #09090b;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full p-8 rounded-2xl text-center shadow-2xl">
        <div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500">
            <i class="ri-signal-wifi-error-fill text-4xl"></i>
        </div>

        <h1 class="text-3xl font-bold mb-2">Quota Exceeded</h1>
        <p class="text-white/60 mb-8">You have reached your daily data limit. Internet access has been temporarily
            suspended.</p>

        <div class="bg-black/30 p-4 rounded-xl mb-6 border border-white/5">
            <div class="flex justify-between items-center text-sm mb-1">
                <span class="text-white/50">Reset Time</span>
                <span class="text-white font-mono">Midnight</span>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="text-white/50">Status</span>
                <span class="text-red-400 font-bold uppercase tracking-wider">Blocked</span>
            </div>
        </div>

        <p class="text-xs text-white/30">Contact the network administrator for more information.</p>
    </div>
</body>

</html>
